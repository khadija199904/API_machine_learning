
name: Run Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests (skip prediction test)
      run: |
        pytest app/tests/test_api.py -v -k "not predict"

    - name: âœ… Tests completed
      if: success()
      run: echo "âœ… All tests passed successfully!"

    - name: âŒ Tests failed
      if: failure()
      run: echo "âŒ Some tests failed. Please check the logs above."
